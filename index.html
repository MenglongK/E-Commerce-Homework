<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
    <header>
      <nav class="bg-purple-900/30 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16 items-center">
            <!-- Logo -->
            <a class="flex items-center gap-2 group" href="./index.html"
              ><div
                class="w-10 h-10 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-lg flex items-center justify-center transform group-hover:rotate-12 transition duration-500"
              >
                <span class="text-xl font-bold text-white">TS</span>
              </div>
              <div
                class="flex-shrink-0 text-2xl font-bold uppercase hover:text-yellow-300 bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 text-transparent"
              >
                Torn Samai
              </div></a
            >

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6 text-white font-medium">
              <a
                href="./pages/product.html"
                class="hover:text-yellow-300 transition"
                >Product</a
              >
              <a href="./pages/contact.html" class="hover:text-yellow-300 transition">Contact</a>
              <a href="./pages/about.html" class="hover:text-yellow-300 transition">About</a>
            </div>

            <!-- Desktop Button -->
            <div class="hidden md:block">
              <a
                href="#"
                class="bg-white text-indigo-700 px-4 py-2 rounded-xl hover:bg-yellow-300 transition-all font-semibold"
              >
                Get Started
              </a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
              <button
                id="menu-toggle"
                class="text-white focus:outline-none text-2xl"
              >
                â˜°
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div
          id="mobile-menu"
          class="md:hidden hidden px-4 pb-4 space-y-2 text-white font-medium"
        >
          <a href="./pages/product.html" class="block hover:text-yellow-300 transition">Product</a>
          <a href="./pages/contact.html" class="block hover:text-yellow-300 transition">Contact</a>
          <a href="./pages/about.html" class="block hover:text-yellow-300 transition">About</a>
          <a
            href="#"
            class="block bg-white text-indigo-700 text-center px-4 py-2 rounded-xl hover:bg-yellow-300 transition-all font-semibold mt-2"
          >
            Get Started
          </a>
        </div>
      </nav>
    </header>
    <main>
      <!-- hero section -->
      <section class="w-full flex items-center justify-center min-h-screen">
        <!-- Overlay for better text visibility -->
        <div class="inset-0 bg-black bg-opacity-50"></div>

        <!-- Content -->
        <div
          class="absolute top-40 right-1/9 md:w-80 md:h-80 w-30 h-30 bg-pink-600 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-4000"
        ></div>
        <div
          class="relative z-10 container mx-auto px-4 text-center text-white"
        >
          <h1
            class="mb-6 text-4xl font-bold tracking-tight sm:text-5xl md:text-6xl lg:text-7xl"
            style="line-height: 1.2"
          >
            Catching Life's
            <span
              class="relative whitespace-nowrap text-purple-400 dark:text-purple-400"
            >
              <svg
                aria-hidden="true"
                viewBox="0 0 418 42"
                class="absolute top-2/3 left-0 h-[0.58em] w-full fill-purple-400/70 dark:fill-purple-300/60"
                preserveAspectRatio="none"
              >
                <path
                  d="M203.371.916c-26.013-2.078-76.686 1.963-124.73 9.946L67.3 12.749C35.421 18.062 18.2 21.766 6.004 25.934 1.244 27.561.828 27.778.874 28.61c.07 1.214.828 1.121 9.595-1.176 9.072-2.377 17.15-3.92 39.246-7.496C123.565 7.986 157.869 4.492 195.942 5.046c7.461.108 19.25 1.696 19.17 2.582-.107 1.183-7.874 4.31-25.75 10.366-21.992 7.45-35.43 12.534-36.701 13.884-2.173 2.308-.202 4.407 4.442 4.734 2.654.187 3.263.157 15.593-.780 35.401-2.686 57.944-3.488 88.365-3.143 46.327.526 75.721 2.23 130.788 7.584 19.787 1.924 20.814 1.98 24.557 1.332l.066-.011c1.201-.203 1.53-1.825.399-2.335-2.911-1.31-4.893-1.604-22.048-3.261-57.509-5.556-87.871-7.36-132.059-7.842-23.239-.254-33.617-.116-50.627.674-11.629.540-42.371 2.494-46.696 2.967-2.359.259 8.133-3.625 26.504-9.810 23.239-7.825 27.934-10.149 28.304-14.005 .417-4.348-3.529-6-16.878-7.066Z"
                ></path>
              </svg>
              <span class="relative">Beautiful</span>
            </span>
            Stories
          </h1>
          <p class="mx-auto mb-8 max-w-2xl text-lg">
            Professional photography services for weddings, events, portraits,
            and commercial shoots. Let us tell your story through our lens.
          </p>

          <!-- CTA Button -->
          <div
            class="absolute top-40 left-1 md:w-80 md:h-80 w-30 h-30 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse animation-delay-4000"
          ></div>
          <div
            class="flex justify-center items-center mt-8"
            data-aos="fade-up"
            data-aos-delay="400"
          >
            <a
              href="#pricing"
              rel="noopener noreferrer"
              class="relative flex items-center justify-center px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white text-lg font-semibold rounded-full shadow-lg transform hover:scale-105 transition-transform duration-200"
            >
              <span
                class="absolute inset-0 rounded-full bg-purple-600 opacity-50 animate-ping"
              ></span>
              <span class="relative z-10 pr-2">Book Now</span>
            </a>
          </div>
        </div>

        <!-- Scroll Down Icon -->
        <div
          class="absolute sm:bottom-14 bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce"
        >
          <a href="#about" class="cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-10 w-10 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </a>
        </div>
      </section>
    </main>
    <script src="./script/main.js"></script>
  </body>
</html>
